{% extends 'base.html' %}

{% block content %}

<style>
    .multi-select {
    position: relative;
    display: inline-block;
}

.select-box {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.over-select {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
}

.checkboxes {
    display: none;
    border: 1px solid #dadada;
    position: absolute;
    z-index: 1;
    background: #fff;
    width: 100%;
}

.checkboxes label {
    display: block;
    padding: 5px;
    cursor: pointer;
}

.checkboxes label:hover {
    background: #f0f0f0;
}

</style>

<div id="body-container" class="mx-auto p-4 flex-grow flex flex-col">
    <div id="header-filters" class="flex space-x-4 bg-gray-200 p-4">
        <div id="country-filter-container" class="flex flex-col multi-select">
            <label>COUNTRY</label>
            <div class="select-box" data-checkboxes-id="country-checkboxes">
                <select class="w-40 cursor-pointer">
                    <option value="">(ALL)</option>
                </select>
                <div class="over-select"></div>
            </div>
            <div id="country-checkboxes" class="checkboxes">
                <label for="country-select-all">
                    <input type="checkbox" id="country-select-all"> Select All
                </label>
                <!-- Additional country checkboxes will be added here by JavaScript -->
            </div>
        </div>

        <div id="user-filter-container" class="flex flex-col multi-select">
            <label>USER</label>
            <div class="select-box" data-checkboxes-id="user-checkboxes">
                <select class="w-40 cursor-pointer">
                    <option value="">(All)</option>
                </select>
                <div class="over-select"></div>
            </div>
            <div id="user-checkboxes" class="checkboxes">
                <label for="user-select-all">
                    <input type="checkbox" id="user-select-all"> Select All
                </label>
                <!-- Additional user checkboxes will be added here by JavaScript -->
            </div>
        </div>

        <div id="camera-type-filter-container" class="flex flex-col multi-select">
            <label>CAMERA TYPE</label>
            <div class="select-box" data-checkboxes-id="camera-type-checkboxes">
                <select class="w-40 cursor-pointer">
                    <option value="">(All)</option>
                </select>
                <div class="over-select"></div>
            </div>
            <div id="camera-type-checkboxes" class="checkboxes">
                <label for="camera-type-select-all">
                    <input type="checkbox" id="camera-type-select-all"> Select All
                </label>
                <!-- Additional camera type checkboxes will be added here by JavaScript -->
            </div>
        </div>

        <div id="camera-status-filter-container" class="flex flex-col multi-select">
            <label>CAMERA STATUS</label>
            <div class="select-box" data-checkboxes-id="camera-status-checkboxes">
                <select class="w-40 cursor-pointer">
                    <option value="">(All)</option>
                </select>
                <div class="over-select"></div>
            </div>
            <div id="camera-status-checkboxes" class="checkboxes">
                <label for="camera-status-select-all">
                    <input type="checkbox" id="camera-status-select-all"> Select All
                </label>
                <!-- Additional camera status checkboxes will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <div id="chart-area" class="flex space-x-2 flex-row my-6">
        <div id="chart-left" class="bg-gray-200 p-2">
            <div id="total-camera-div" class="flex space-x-4 flex-row">
                <div>
                    <h1 class="text-lg mb-4">Total Cameras</h1>
                    <h1 id="total-camera-num" class="text-4xl mb-4">0</h1>
                </div>
                <div>
                    <h1 id="working-camera-num" class="text-lg mb-2">0</h1>
                    <h1 class="text-xs mb-2">Working</h1>
                    <h1 id="broken-camera-num" class="text-lg mb-2">0</h1>
                    <h1 class="text-xs mb-2">Broken</h1>
                </div>
            </div>
        </div>
        <div id="chart-right">
            <div id="main-chart">
                <canvas id="cameraStatusChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <div class="relative" id="table-area">
        <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">Camera Table</h2>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                Download
            </button>
        </div>
        <div id="table" class="h-64 overflow-x-auto bg-gray-100 rounded-lg">
            <table id="table-body" class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Camera Name</th>
                        <th class="px-4 py-2 text-left">Country</th>
                        <th class="px-4 py-2 text-left">Status</th>
                        <th class="px-4 py-2 text-left">Type</th>
                        <th class="px-4 py-2 text-left">User</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module" src="{{ url_for('static', filename='js/newhome.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
{% endblock %}
