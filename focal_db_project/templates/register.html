{% extends "base.html" %}

{% block content %}
<style>
    .black-text {
        color: black;
    }
    #role_selection {
    color: black;
    }
    #country_selection {
        color:black;
    }
</style>
<div class="flex justify-center items-center h-screen">
    <div class="custom-background p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
        <form id="registerForm" class="space-y-4" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium text-white">Username:</label>
                <input type="text" id="username" name="username" required class="black-text block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password:</label>
                <input type="password" id="password" name="password" required class="black-text block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="role_selection" class="block text-sm font-medium text-white">Role:</label>
                <select name="roles" id="role_selection" class="text-black mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="admin">Admin</option>
                    <option value="normal">Normal</option>
                </select>
                <label for="country_selection" class="block text-sm font-medium text-white">Country:</label>
                <select name="country" id="country_selection" class="black-text mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="default_country">default_country</option>
                    <option value="NZ">NZ</option>
                    <option value="AU">AU</option>
                </select>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Register</button>
        </form>
        <div class="error mt-4 text-red-600" id="errorMessage"></div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
