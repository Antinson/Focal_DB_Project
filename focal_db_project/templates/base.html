<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focal_DB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind-built.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@1.8.3"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <h1 class="font-bold text-4xl object-center">Focal Db App</span>
                    </div>
                </div>
                <!-- Primary Nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{{ url_for('main.home') }}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
                    <a href="{{ url_for('main.add_camera_view') }}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Add Camera</a>
                    <a href="{{ url_for('auth.logout') }}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Logout</a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden">
            <a href="{{ url_for('main.home') }}" class="block py-2 px-4 text-sm hover:bg-gray-200">Home</a>
            <a href="{{ url_for('main.add_camera_view') }}" class="block py-2 px-4 text-sm hover:bg-gray-200">Add Camera</a>
            <a href="{{ url_for('auth.logout') }}" class="block py-2 px-4 text-sm hover:bg-gray-200">Logout</a>
        </div>
    </nav>

    <input type="hidden" id="username" value="{{ username }}">

    {% block content %}{% endblock %}

    <script>
        // Mobile menu toggle
        const btn = document.querySelector('button.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>

</body>
</html>
