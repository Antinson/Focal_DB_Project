<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focal Camera Management</title>
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/64427ede63044578835d661d/1682079544331-JSILZ3E6RDCAJBMUDBOS/favicon.ico?format=100w">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind-built.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<style>
    .custom-background {
        background-color: #27272E;
    } 
</style>
<body class="text-white">
    <nav class="custom-background shadow-lg">
        <div class="max-w-3xl mx-auto px-4 p-2">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" class="h-16 ml-0">
                    <div class="border-l-2 border-white h-16"></div>
                    <img src="{{ url_for('static', filename='images/line.svg') }}" alt="logo" class="h-16 ml-0">
                    <h1 class="text-2xl text-white pl-4">CAMERA MANAGEMENT</h1>
                </div>
                <!-- Primary Nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{{ url_for('main.home') }}" class="py-5 px-3 text-gray-300 hover:text-white">Home</a>
                    <a href="{{ url_for('main.add_camera_view') }}" class="py-5 px-3 text-gray-300 hover:text-white">Add Camera</a>
                    {% if role == 'admin' %}
                    <a href="{{ url_for('auth.register_user') }}" class="py-5 px-3 text-gray-300 hover:text-white">Register User</a>
                    {% endif %}
                    <a href="{{ url_for('auth.logout') }}" class="py-5 px-3 text-gray-300 hover:text-white">Logout</a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden">
            <a href="{{ url_for('main.home') }}" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
            <a href="{{ url_for('main.add_camera_view') }}" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Add Camera</a>
            {% if role == 'admin' %}
            <a href="{{ url_for('auth.register_user') }}" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Register User</a>
            {% endif %}
            <a href="{{ url_for('auth.logout') }}" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700 hover:text-white">Logout</a>
        </div>
    </nav>

    <input type="hidden" id="username" value="{{ username }}">

    {% block content %}{% endblock %}

    <script>
        // Mobile menu toggle
        const btn = document.querySelector('button.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
    <script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script>

</body>
</html>
